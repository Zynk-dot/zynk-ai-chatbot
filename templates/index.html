
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynk AI</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">

</head>
